name: test

channels:
  - conda-forge
  - omnia
  - defaults

dependencies:
    # Base depends
  - python
  - pip

    # Testing
  - pytest
  - pytest-cov
  - codecov

    # Requirements for converted force field installer
  - openmm >=7.3.0

    # Requirements for conversion tools
  - pyyaml
  - ambertools >=18.0 # contains sufficiently recent ParmEd
  - lxml
  - networkx

    # GAFF template generator
  - tinydb

    # openforcefield toolkit
  - openforcefield >=0.6.0
